{% extends "base.html" %}
{% block title %}添加新联系人{% endblock %}
{% block title2 %}添加新联系人{% endblock %}
{% block content %}
    <div class="container">
		<div class="panel">
			<button class="btn secondary" onclick="location.href='{% url 'dashboard' %}';">
				返回
			</button>
		<form id="user-form" method="post" onsubmit="return false;">
            {% csrf_token %}
			<label class="r-label" for="name">姓名</label>
			<div class="left-input">
				<input type="text" class="r-input" name="name" id="name" value="{{ oneRecord.name }}" maxlength=30>
			</div>
			<label class="r-label" for="phone">电话</label>
			<div class="left-input">
				<input type="text" class="r-input" name="phone" id="phone" value="{{ oneRecord.phone }}" maxlength=20>
			</div>
			<label class="r-label" for="email">邮箱</label>
			<div class="left-input">
				<input type="text" class="r-input" name="email" id="email" value="{{ oneRecord.email }}" maxlength=30>
			</div>
			<label class="r-label" for="address">地址</label>
			<div class="left-input">
				<input type="text" class="r-input" name="address" id="address" value="{{ oneRecord.address }}" maxlength=80>
			</div>
			<label class="r-label" for="qq">QQ</label>
			<div class="left-input">
				<input type="text" class="r-input" name="qq" id="qq" value="{{ oneRecord.qq }}" maxlength=11>
			</div>
            <div class="err"></div>
			<button class="btn primary" onclick="editRecord({{ pk }})">
				提交
			</button>
		</form>
		</div>
	</div>
{% endblock %}
